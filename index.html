<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/icons.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/780553c0d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Weather</h2>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="search-field col-sm-10">
            <input
              type="text"
              id="city-input"
              class="form-control"
              placeholder="Enter a city..."
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-sm-2">
            <input type="submit" value="Search" class="form-control btn" />
          </div>
        </div>
      </form>
      <div class="row location">
        <div class="col-sm-4">
          <button id="current-location" class="location-button">
            ▹ Use my current location
          </button>
        </div>
        <div class="temp-units col-sm-8">
          <h4>
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </h4>
        </div>
      </div>
      <div class="row weather-today">
        <div class="col-sm-5">
          <h1 id="city">London</h1>
          <h4 id="current-day-time">Day time</h4>
          <h4 id="current-weather">Cloudy</h4>
          <p id="humidity">Humidity: 27%</p>
          <p id="wind">Wind: 8 mph</p>
        </div>
        <div class="col-sm-3 weather-graphic">
          <i id="main-icon" class="icon-wi_cloudy"></i>
        </div>
        <div class="todaytemp col-sm-4">
          <p id="main-temp" class="main-temp">22°C</p>
          <h5 class="main-high-low">
            <span id="main-high-temp" class="high-temp">High 27°C</span>
            <span id="main-low-temp" class="low-temp"> Low 15°C</span>
          </h5>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <div class="message">
        <span>
          <p>Don't forget your</p>
          <i class="icon-wi_sunglasses" alt="sunglasses"></i>
        </span>
      </div>
      <div class="coded-by">
        <small>
          <a
            href="https://github.com/Strumhum/weather-app"
            target="_blank"
            rel="noreferrer"
            >Open Source Code</a
          >
          by Sue McMillan using HTML, CSS, Bootstrap, Javascript and Openweather
          & Geolocation API.
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
